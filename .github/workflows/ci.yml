name: Testing Pipeline (with Docker Compose)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    name: üê≥ Compose Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies for test runner
        run: npm ci

      - name: Build and start services with Docker Compose
        run: docker compose --env-file .env.test up -d --build

      - name: Wait for app to be ready
        run: |
          echo "Waiting for app to be ready..."
          until curl --fail http://localhost:3000/api/health || curl --fail http://localhost:3000; do
            sleep 2
          done
          echo "App is ready."

      - name: Run unit tests
        run: npm run test

      - name: Shut down Docker Compose
        run: docker compose --env-file .env.test down
