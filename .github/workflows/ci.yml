name: Testing Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: 

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: htw
          POSTGRES_PASSWORD: htw
          POSTGRES_DB: EAM
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        volumes:
          - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Wait for DB
        run: |
          until pg_isready -h localhost -U test; do
            sleep 2
          done

      - name: Run Prisma migration and seed
        run: |
          npm run migrate:test
          npm run seed:test

      - name: Run unit tests
        run: npm run test
